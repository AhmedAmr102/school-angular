<div class="page-container">
  <div class="page-header">
    <div>
      <h1>Attendance</h1>
      <p>Track attendance records</p>
    </div>
    <div class="header-actions">
      <mat-form-field appearance="outline" *ngIf="(authService.hasRole('Teacher') || authService.hasRole('Admin')) && classes.length > 0" class="class-selector">
        <mat-label>Select Class</mat-label>
        <mat-select [value]="selectedClassId" (selectionChange)="onClassChange($event.value)">
          <mat-option *ngFor="let c of classes" [value]="c.id">{{ c.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" *ngIf="authService.hasRole('Teacher') || authService.hasRole('Admin')" (click)="openMarkAttendance()">
        <mat-icon>add</mat-icon>
        Mark Attendance
      </button>
    </div>
  </div>

  <mat-card class="data-card">
    <mat-card-content>
      <table mat-table [dataSource]="attendance" class="data-table">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let a">{{ a.date | date }}</td>
        </ng-container>

        <ng-container matColumnDef="class">
          <th mat-header-cell *matHeaderCellDef>Class</th>
          <td mat-cell *matCellDef="let a">{{ a.className }}</td>
        </ng-container>

        <ng-container matColumnDef="student">
          <th mat-header-cell *matHeaderCellDef>Student</th>
          <td mat-cell *matCellDef="let a">{{ a.studentName }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let a">
            <mat-chip [color]="getStatusColor(a.status)" selected>
              {{ getStatusLabel(a.status) }}
            </mat-chip>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
