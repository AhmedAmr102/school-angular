<div class="page-container">
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="settings-form">
        <mat-slide-toggle formControlName="emailNotifications">Email notifications</mat-slide-toggle>
        <mat-slide-toggle formControlName="browserNotifications">Browser notifications</mat-slide-toggle>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
