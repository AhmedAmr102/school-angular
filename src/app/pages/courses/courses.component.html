<div class="page-container">
  <div class="page-header">
    <div>
      <h1>Courses</h1>
      <p>Manage courses and review which teachers deliver each subject</p>
    </div>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Add Course
    </button>
  </div>

  <mat-card class="data-card">
    <mat-card-content>
      <table mat-table [dataSource]="courses" class="data-table">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let c">{{ c.code }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let c">{{ c.name }}</td>
        </ng-container>

        <ng-container matColumnDef="credits">
          <th mat-header-cell *matHeaderCellDef>Credits</th>
          <td mat-cell *matCellDef="let c">{{ c.credits }}</td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let c">{{ c.departmentName }}</td>
        </ng-container>

        <ng-container matColumnDef="teachers">
          <th mat-header-cell *matHeaderCellDef>Teachers</th>
          <td mat-cell *matCellDef="let c">{{ getTeachersLabel(c.id) }}</td>
        </ng-container>

        <ng-container matColumnDef="classes">
          <th mat-header-cell *matHeaderCellDef>Classes</th>
          <td mat-cell *matCellDef="let c">{{ getClassesLabel(c.id) }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let c">
            <mat-chip [color]="c.isActive ? 'primary' : 'warn'" selected>
              {{ c.isActive ? 'Active' : 'Inactive' }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let c">
            <button mat-icon-button color="primary" (click)="editCourse(c)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deleteCourse(c)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
