<div class="page-container">
  <div class="page-header">
    <div>
      <h1>Departments</h1>
      <p>Manage school departments and their heads</p>
      <p class="warning" *ngIf="missingHeadCount > 0">
        {{ missingHeadCount }} department(s) still have no assigned head.
      </p>
    </div>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Add Department
    </button>
  </div>

  <mat-card class="data-card">
    <mat-card-content>
      <table mat-table [dataSource]="departments" class="data-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let dept">{{ dept.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let dept">{{ dept.description }}</td>
        </ng-container>

        <ng-container matColumnDef="head">
          <th mat-header-cell *matHeaderCellDef>Head</th>
          <td mat-cell *matCellDef="let dept">{{ dept.headDepartmentName || 'Not Assigned' }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let dept">
            <mat-chip [color]="dept.isActive ? 'primary' : 'warn'" selected>
              {{ dept.isActive ? 'Active' : 'Inactive' }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let dept">
            <button mat-icon-button color="primary" (click)="editDepartment(dept)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteDepartment(dept)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
