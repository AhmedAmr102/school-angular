<div class="forgot-container">
  <mat-card class="forgot-card">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-subtitle>Enter your email and we will send you a reset link</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="name@example.com" />
          <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="isLoading">
          Send Reset Link
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/login">Back to login</a>
    </mat-card-actions>
  </mat-card>
</div>
