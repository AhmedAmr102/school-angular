<div class="page-container">
  <div class="page-header">
    <div>
      <h1>My Grades</h1>
      <p>View your academic performance</p>
    </div>
  </div>

  <div class="stats-row">
    <mat-card class="stat-card">
      <mat-icon class="stat-icon">grade</mat-icon>
      <div class="stat-content">
        <span class="stat-value">87%</span>
        <span class="stat-label">Average</span>
      </div>
    </mat-card>
    <mat-card class="stat-card">
      <mat-icon class="stat-icon">assignment_turned_in</mat-icon>
      <div class="stat-content">
        <span class="stat-value">24</span>
        <span class="stat-label">Completed</span>
      </div>
    </mat-card>
    <mat-card class="stat-card">
      <mat-icon class="stat-icon">trending_up</mat-icon>
      <div class="stat-content">
        <span class="stat-value">+5%</span>
        <span class="stat-label">Improvement</span>
      </div>
    </mat-card>
  </div>

  <mat-card class="data-card">
    <mat-card-header>
      <mat-card-title>Grade History</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="grades" class="data-table">
        <ng-container matColumnDef="assignment">
          <th mat-header-cell *matHeaderCellDef>Assignment</th>
          <td mat-cell *matCellDef="let g">{{ g.assignmentId }}</td>
        </ng-container>

        <ng-container matColumnDef="submitted">
          <th mat-header-cell *matHeaderCellDef>Submitted</th>
          <td mat-cell *matCellDef="let g">{{ g.submittedAt | date }}</td>
        </ng-container>

        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef>Grade</th>
          <td mat-cell *matCellDef="let g">
            <mat-chip [color]="getGradeColor(g.grade)" selected>{{ g.grade ?? 0 }}%</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="remarks">
          <th mat-header-cell *matHeaderCellDef>Remarks</th>
          <td mat-cell *matCellDef="let g">{{ g.remarks || 'No remarks' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
